<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            color: #fff;
        }

        .game-container {
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin-bottom: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
            user-select: none;
        }

        .cell:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        #gameStatus {
            font-size: 1.5rem;
            font-weight: bold;
            height: 40px;
            line-height: 40px;
            margin-bottom: 20px;
        }

        .reset-btn {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            color: #bc1888;
            background-color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .reset-btn:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        /* Responsive design for smaller screens */
        @media (max-width: 480px) {
            .game-board {
                grid-template-columns: repeat(3, 80px);
                grid-template-rows: repeat(3, 80px);
            }

            .cell {
                width: 80px;
                height: 80px;
                font-size: 2.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            #gameStatus {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        <div class="game-board" id="gameBoard">
            <!-- Cells will be created dynamically by JavaScript -->
        </div>
        <div id="gameStatus">Player X's Turn</div>
        <button class="reset-btn" id="resetBtn">Reset Game</button>
    </div>

    <script>
        // Get references to DOM elements
        const gameBoard = document.getElementById('gameBoard');
        const gameStatus = document.getElementById('gameStatus');
        const resetBtn = document.getElementById('resetBtn');

        // Game state variables
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let isGameActive = true;

        // Winning combinations
        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]            // Diagonals
        ];

        // Function to render the game board
        function renderBoard() {
            gameBoard.innerHTML = '';
            board.forEach((cell, index) => {
                const cellElement = document.createElement('div');
                cellElement.classList.add('cell');
                cellElement.dataset.index = index;
                cellElement.textContent = cell;
                cellElement.addEventListener('click', handleCellClick);
                gameBoard.appendChild(cellElement);
            });
        }

        // Handle a cell click
        function handleCellClick(event) {
            const clickedCell = event.target;
            const clickedCellIndex = parseInt(clickedCell.dataset.index);

            // Check if the move is valid
            if (board[clickedCellIndex] !== '' || !isGameActive) {
                return;
            }

            // Update the board and current player
            board[clickedCellIndex] = currentPlayer;
            clickedCell.textContent = currentPlayer;
            checkResult();
        }

        // Check for a win or a draw
        function checkResult() {
            let roundWon = false;
            for (let i = 0; i < winningCombinations.length; i++) {
                const combo = winningCombinations[i];
                let a = board[combo[0]];
                let b = board[combo[1]];
                let c = board[combo[2]];

                if (a === '' || b === '' || c === '') {
                    continue;
                }
                if (a === b && b === c) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                gameStatus.textContent = `Player ${currentPlayer} has won!`;
                isGameActive = false;
                return;
            }

            let roundDraw = !board.includes('');
            if (roundDraw) {
                gameStatus.textContent = 'Game is a draw!';
                isGameActive = false;
                return;
            }

            // Switch to the next player
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            gameStatus.textContent = `Player ${currentPlayer}'s Turn`;
        }

        // Reset the game
        function resetGame() {
            isGameActive = true;
            currentPlayer = 'X';
            board = ['', '', '', '', '', '', '', '', ''];
            gameStatus.textContent = `Player ${currentPlayer}'s Turn`;
            renderBoard();
        }

        // Event listener for the reset button
        resetBtn.addEventListener('click', resetGame);

        // Initial render of the board
        renderBoard();
    </script>
</body>
</html>
